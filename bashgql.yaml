port: 8888
srcDir: ./demo-app
libDir: ./src/lib
tempDir: ./temp-dir
entryScript: bootstrap.cgi
routes:
  - route: ^/$
    method: GET
    controller: controllers/helloworld.cgi

  - route: ^/todos/[0-9]+/$
    method: GET
    controller: controllers/todos/get_todo.cgi

  - route: ^/todos/$
    method: GET
    controller: todos/get_todos.controller.cgi

  - route: ^/todos/$
    method: POST
    controller: todos/create_todos.controller.cgi

  - route: ^/todos/[0-9]+/$
    method: PUT
    controller: todos/update_todo.controller.cgi

  - route: ^/todos\\/[0-9]+/$
    method: DELETE
    controller: todos/delete_todo.controller.cgi
