# @TODO: Move to the demo-app and register as a part of the bootstrap process
port: 8888
srcDir: ./demo-app
libDir: ./src/lib
tempDir: ./temp-dir
entryScript: bootstrap.cgi
# @TODO: add Content-Type filtering to routes
routes:
  - route: ^/$
    method: GET
    controller: controllers/helloworld.cgi

  - route: ^/todos/[0-9]+/$
    method: GET
    controller: controllers/todos/get_todo.cgi

  - route: ^/todos/$
    method: GET
    controller: todos/get_todos.controller.cgi

  - route: ^/todos/$
    method: POST
    controller: controllers/todos/create_todos.cgi

  - route: ^/todos/[0-9]+/$
    method: PUT
    controller: todos/update_todo.cgi

  - route: ^/todos\\/[0-9]+/$
    method: DELETE
    controller: todos/delete_todo.cgi
graphql_endpoint: /graphql
graphql_method: POST
graphql_require_response_header: true
resolvers:
  Query:
    todos:
      resolver: resolvers/query_todos.cgi
      args:
        - id: ID!
  # For now all fields use default resolver